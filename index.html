<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">

<body>

<form id="regForm" class="needs-validation" action="profileSetUp.html" novalidate>
  <!-- One "tab" for each step in the form: -->
  <div class="tab">

    <div class="row">
        <div class="col-6 col-md-5 design">
            <div class="top">

            </div>
            <img src="./assets/design.jpeg" alt="design">
            <div class="bottom">

            </div>

        </div>
        <div class="col-12 col-md-7 cont mt-3">
            <p class="login-btn">Already a member? <a href="#">SignIn</a></p>
            <div class="col-8 col-xs-8 col-sm-8 col-md-8 col-lg-8 sign-up mt-3">
                <h2>Sign up to Dribbble </h2>
                
                <div class="row mt-5">
                    <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label for="name" class="control-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control"  required >
    
                    </div>
                    
                    <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <label for="Username" class="control-label">Username</label>
                        <input type="text" name="Username" id="Username" class="form-control"  required >
                    </div>
                </div>

                <label for="email" class="control-label mt-4">Email</label>
                <input type="email" name="email" id="email" class="form-control"  required>
        
                <label for="password" class="control-label mt-4">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="6+ Characters"  required >
                
                <div class="terms ml-4 mt-4 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Creating an account means you're okey with our <a href="#">Terms of Service, Privacy Policy </a>, and our default <a href="#"> Notification Settings.</a>
                    </label>
                </div>
                <button class="btn btn-danger btn-sm mt-2 mb-2">Create Account</button>
                <p class="warning">This site is protected by reCAPTCHA and the Google <br> <a href="">Privacy Policy</a> and <a href="">Terms of Service</a> apply.</p>
            </div>
            
        </div>
    </div>
</form>

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
