
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Set up Profile</title>
        <link rel="icon" type="image/png" href="./assets/dribbble-logo.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="profileSetUp.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">


    </head>
    <body>
        <form action="radioOptions.html">
            <div class="row mt-4">
            
                <div class="col-1 col-xs-2 col-sm-2 col-md-4 col-lg-4 logo">
                    <h3>dribbble</h3>
                </div>
                
                <div class="col-8 col-xs-8 col-sm-8 col-md-8 col-lg-8 mt-5">
                    <h1 class="mt-5">Welcome! let's Create your profile</h1>
                    <p>Let others get to know better! you can do these later.</p>
    
                    
                    <div class="row mt-5 mb-5">
                        <h5>Add an avtar</h5>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 imgPrev mt-2">
                            <img id="image-preview" src="assets/addImage.png" />
                            
                        </div>
                        
                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 imgPic mt-4">
                            <label for="image-picker">
                                <p class="btn btn-light">Choose image</p>
                            </label>
                            <input id="image-picker" type="file" accept="image/*" />
                            <p>choose one of aur defaults ></p>
                        </div>
                        
                        
                    </div>
                    <div class="row mt-4 mb-5">
                        <h5>Add your location</h5>
                        <input type="text" class="form-control mt-2 loc" placeholder="Enter your location">
                    </div>
    
                    <button class="btn btn-danger">Next</button>
                    <p class="return mt-3">or Press <a href="index.html">RETURN</a></p>
                </div>
                
            </div>
        </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="profileSetUp.js"></script>
    </body>
</html>
